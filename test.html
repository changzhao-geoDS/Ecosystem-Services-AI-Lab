<style>
       .container {
        display: flex;
        justify-content: space-between;  /* Spacing between columns */
        gap: 20px;                       /* Optional gap between columns */
    }

    .column-left, .column-right {
        flex: 1;              /* Each column takes equal space */
        padding: 20px;        /* Optional padding */
        border: 1px solid #ddd;  /* Optional border to distinguish columns */
    }

    .column-left {
        background-color: #f2f2f2; /* Optional background color for left column */
    }

    .column-right {
        background-color: #e6e6e6; /* Optional background color for right column */
    }
 
</style>
   

   <div class="container">
    <div class="column-left">
        <p>This is the left column content.</p>
    </div>
    <div class="column-right">
        <p>This is the right column content.</p>
    </div>
</div>
